<!DOCTYPE html>
<html lang="ko">
<head>

    <title>프로사고싶다</title>
</head>
<body>
    <p>비디오 불러오기(로컬 컴퓨터 영상 끌어오기) feat 똥손킴</p>
    <video src="C:\Users\User\Desktop\익스퍼트 요놈땜에 고생한 기억.mp4" width="500" height="300" controls type="video.mp4" autoplay muted>
         <!--주어진 영상을 type에 명시된 확장자로 제공한다.-->
         <!--autoplay : 자동재생 (크롬은 autoplay muted만 지원) -->
         <!--source 태그를 통해 동영상 삽입-->

         <!-- 동영상 지원이 원할하게 되지 않을때 표시 되는 문구-->
    </video> <!--비디오 불러오기 태그-->

    <br>
    <p>비디오 불러오기(유튜브 링크 끌어오기)</p>
    <iframe width="500" height="300" src= "https://www.youtube.com/embed/zlefZtT6T8E?autoplay=1&mute=1">
    </iframe>
    <!--유튜브 링크로 할 시 위 양식대로 하면 되고 영상은 해당 유튜브 영상에서 공유-퍼가기 누르면 소스코드가 나온다. 소스코드 중 iframe tag src에 있는 링크를 그대로 가져와 붙여넣으면 된다.-->
    <!--autopaly 적용(단 뮤트만 가능)영상 맨 끝 링크에 ?autoplay=1&mute=1 추가-->
    <br>
    <p>오디오 불러오기</p>
    <audio controls> <!--audio 태그-->
        <source src="실로폰.mp3" type="audio/mp3">
        <!--오디오 파일이 원할하게 표시되지 않을때 나타나는 문구-->
    </audio>

    <br>

</body>
</html>
